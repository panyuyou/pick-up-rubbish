<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {

      background: linear-gradient(to bottom,
        #81d4fa 0%,  /* å¤©ç©ºè— */
        #4fc3f7 40%, /* æµ·æ°´è— */

        #ffe082 100% /* æ·ºæ²™ */

    }

    /* â˜€ï¸ å¤ªé™½ */

      background: radial-gradient(circle, #fff176 30%, #ffeb3b 60%, #fbc02d 90%);

      font-weight: 900;
      color: #004d40;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
    }

    /* æ§åˆ¶æŒ‰éˆ•å€ */
    #controls {
      position: absolute;
      top: 60px;
      left: 20px;
    }

    #controls button {
      margin-right: 8px;
      padding: 6px 12px;
      font-size: 16px;

      background-color: rgba(255, 255, 255, 0.8);

    }

    #controls button:hover {

    }

    #scoreboard {
      position: absolute;
      top: 10px;

    }

    .trash {
      position: absolute;

      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.9;
    }

    .trash:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;

      color: white;

    }
  </style>
</head>
<body>

  <div id="sun"></div>
  <header>ğŸŒŠ SDGsä¸å¡‘æ°¸çºŒ - æ·¨ç˜</header>

  <div id="controls">
    <button id="startBtn">ğŸŸ¢ é–‹å§‹</button>
    <button id="pauseBtn">â¸ï¸ æš«åœ</button>
    <button id="restartBtn">ğŸ”„ é‡æ–°é–‹å§‹</button>
  </div>

  <div id="scoreboard">
    åˆ†æ•¸ï¼š0<br>
    å‰©é¤˜æ™‚é–“ï¼š3:00<br>
    <span id="highscore">æœ€é«˜åˆ†æ•¸ï¼š0</span>
  </div>

  <div id="message">ä»»å‹™å®Œæˆï¼</div>

  <script>
    // === éŠæˆ²è®Šæ•¸ ===
    const trashIcons = [
      { icon: "fa-bottle-water", color: "#42a5f5", score: 10 },
      { icon: "fa-scroll", color: "#ffb300", score: 8 },
      { icon: "fa-box", color: "#8d6e63", score: 15 },
      { icon: "fa-bag-shopping", color: "#26c6da", score: 12 },
      { icon: "fa-cube", color: "#9ccc65", score: 18 },
      { icon: "fa-mug-hot", color: "#ef5350", score: 10 },
      { icon: "fa-trash", color: "#9e9e9e", score: 5 }
    ];

    let score = 0;
    let remainingTime = 3 * 60; // ğŸ•’ 3åˆ†é˜
    let timer = null;
    let spawnLoop = null;
    let isPaused = true;

    // å¾ localStorage è®€å–æœ€é«˜åˆ†
    let highScore = parseInt(localStorage.getItem("beach_highscore")) || 0;

    const scoreboard = document.getElementById("scoreboard");
    const highscoreDisplay = document.getElementById("highscore");
    const message = document.getElementById("message");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const restartBtn = document.getElementById("restartBtn");

    // é¡¯ç¤ºæœ€é«˜åˆ†
    highscoreDisplay.textContent = `æœ€é«˜åˆ†æ•¸ï¼š${highScore}`;

    // === ä¸»åŠŸèƒ½ ===
    function startGame() {
      if (!isPaused) return;
      isPaused = false;

      // å€’æ•¸è¨ˆæ™‚
      if (!timer) {
        timer = setInterval(() => {
          if (!isPaused) {
            remainingTime--;
            const min = Math.floor(remainingTime / 60);
            const sec = remainingTime % 60;
            updateScoreboard(min, sec);
            if (remainingTime <= 0) endGame();
          }
        }, 1000);
      }

      // åƒåœ¾ç”Ÿæˆ
      if (!spawnLoop) {
        spawnLoop = setInterval(() => {
          if (!isPaused) spawnTrash();
        }, 800);
      }
    }

    function pauseGame() {
      isPaused = true;
    }

    function restartGame() {
      location.reload(); // é‡æ–°é–‹å§‹
    }

    // === æ›´æ–°åˆ†æ•¸é¡¯ç¤º ===
    function updateScoreboard(min, sec) {
      scoreboard.innerHTML = `
        åˆ†æ•¸ï¼š${score}<br>
        å‰©é¤˜æ™‚é–“ï¼š${min}:${sec.toString().padStart(2, '0')}<br>
        <span id="highscore">æœ€é«˜åˆ†æ•¸ï¼š${highScore}</span>
      `;
    }

    // === åƒåœ¾ç”Ÿæˆ ===
    function spawnTrash() {
      const randomType = trashIcons[Math.floor(Math.random() * trashIcons.length)];
      const trash = document.createElement("i");
      trash.classList.add("fa-solid", randomType.icon, "trash");
      trash.style.color = randomType.color;
      trash.style.left = `${Math.random() * window.innerWidth * 0.9}px`;
      trash.style.top = `-40px`;
      trash.dataset.score = randomType.score;

      document.body.appendChild(trash);

      // é»æ“ŠåŠ åˆ†
      trash.addEventListener("click", function () {
        if (isPaused) return;
        score += parseInt(this.dataset.score);
        this.remove();
      });

      // è½ä¸‹å‹•ç•«
      const fallInterval = setInterval(() => {
        if (isPaused) return;
        const y = trash.offsetTop + 2;
        trash.style.top = `${y}px`;
        trash.style.transform = `rotate(${y}deg)`;
        if (y > window.innerHeight - 50) {
          clearInterval(fallInterval);
          trash.remove();
        }
      }, 20);
    }

    // === çµæŸéŠæˆ² ===
    function endGame() {
      clearInterval(timer);
      clearInterval(spawnLoop);
      document.querySelectorAll(".trash").forEach(t => t.remove());
      message.style.display = "block";

      // æ›´æ–°æœ€é«˜åˆ†
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("beach_highscore", highScore);
      }

      message.textContent = `ğŸŒŸ ä»»å‹™å®Œæˆï¼ç¸½åˆ†ï¼š${score}`;
      updateScoreboard(0, 0);
    }

    // === ç¶å®šæŒ‰éˆ• ===
    startBtn.onclick = startGame;
    pauseBtn.onclick = pauseGame;
    restartBtn.onclick = restartGame;
  </script>
</body>
</html>
